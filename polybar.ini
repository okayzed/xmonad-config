[bar/main]
width = 100%
height = 32
fixed-center = true
background = #1c1c1c
foreground = #e0e0e0
bottom = false
font-0 = "Ubuntu Sans Mono:size=11"
font-1 = "DejaVu Sans:size=8"

modules-left = xworkspaces xwindow
modules-right = wlan separator cpu separator temp separator mem separator battery separator date

wm-restack = generic
override-redirect = true
enable-ipc = true
enable-struts = true

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; MODULES
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/separator]
type = custom/text
content = " | "
foreground = #7aa2f7

[module/xworkspaces]
type = internal/xworkspaces

label-active = %index%
label-active-padding = 1
label-active-foreground = #98c379
label-active-background = #2a2a2a

label-occupied = %index%
label-occupied-padding = 1

label-urgent = %index%
label-urgent-background = #ff6c6b  # Bright Red
label-urgent-padding = 1

label-empty =

[module/xwindow]
type = internal/xwindow
label = %{F#98c379}  %title:0:60:...%%{F-}

##########################################
# CPU: 4 cores
##########################################
[module/cpu]
type = internal/cpu
interval = 1
format = %{F#9ecbff}<label> | <ramp-coreload>
label = %percentage:2%%
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

##########################################
# Memory (%)
##########################################
[module/mem]
type = internal/memory
interval = 1
format = %{F#61afef}<label>%{F-}
label = %percentage_used%%

##########################################
# Temperature (Core 0)
##########################################
[module/temp]
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/class/thermal/thermal_zone0/temp
format = %{F#9ecbff}<label>%{F-}
label = %temperature-c%
warn-temperature = 70
label-warn = %{F#ff6c6b}%temperature-c%%{F-}

##########################################
# Network RX/TX
##########################################
[module/net]
type = internal/network
interface = ${env:NET:-wlp0s20f3}
format-connected = <label>
format-disconnected = "no net"
label-connected = %{F#9ecbff}%downspeed% %upspeed%%{F-}
label-connected-minlen = 20   ; keeps width stable

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#ff6c6b}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#9ecbff}%downspeed% %upspeed%%{F-}
label-minlen = 20

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#ff6c6b}%ifname%%{F-} %local_ip%

##########################################
# Battery
##########################################
[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = %{F#f0c674}<label-charging>%{F-}
label-charging = On %consumption%W (%percentage%%)

format-discharging = %{F#e06c75}<label-discharging>%{F-}
label-discharging = %consumption%W (%percentage%%)

format-full = %{F#98c379}<label-full>%{F-}
label-full = Charged (%percentage%%)

##########################################
# Date/Time
##########################################
[module/date]
type = internal/date
interval = 1
date = %m/%d %I:%M:%S
format = %{F#e5c07b}<label>%{F-}
label = %date%
label-padding-right = 2
